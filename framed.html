<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simon's A-frame Experiment</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/aframevr/aframe/v0.4.0/dist/aframe-master.min.js"></script>
  <script src="https://rawgit.com/takahirox/aframe-rain/master/build/aframe-rain.min.js"></script>
</head>
<body>
    <a-scene stats>
              
                  <a-sky color="#222"></a-sky>
              
        <a-entity camera look-controls wasd-controls position="0 1.5 0">
            <a-cursor></a-cursor>
        </a-entity>
        <a-entity id='ball'
          position="0 1 -4"
          material="color:green;"
          geometry="primitive:sphere; radius: 0.5;">
        </a-entity>
        <a-plane color="blue" rotation="-90 0 0" width="100" height="100"></a-plane>
    </a-scene>
    
</body>
</html>
